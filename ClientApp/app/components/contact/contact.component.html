<form onsubmit="" class="form-horizontal">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-12">
        <h1><span class='glyphicon glyphicon-phone'></span> Contact</h1>
      </div>
    </div> 
  </div> 
  <!-- body -->
  <div class="panel-body" *ngFor="let contact of contacts">
    <div class="row">
      <div class="col-md-1">
        <label>Email</label>
      </div>
      <div class="col-md-11">
       {{ contact.emailMain }}
      </div>
    </div>  
    <div class="row">
      <div class="col-md-1">
        <label>Phone</label>
      </div>
      <div class="col-md-11">
         {{ contact.phoneMain }}
      </div>
    </div>  
    <div class="row">
      <div class="col-md-1">
        <label>Address</label>
      </div>
      <div class="col-md-11">
        {{ contact.addressLine1 }}<br />{{ contact.addressLine2 }}<br />{{ contact.addressLine3 }}
      </div>
    </div>  
  </div> 
</form>
